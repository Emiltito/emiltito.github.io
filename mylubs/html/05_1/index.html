
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
      <div class="container">
        <table>
          <tr>
            <th colspan="2"></th>
            <th colspan="3"></th>
            <th class="yellow" colspan="2"></th>
          </tr>
          <tr>
            <th rowspan="2"></th>
            <th class="red" colspan="4" rowspan="4"></th>
            <th class="yellow" colspan="2" rowspan="2"></th>
          </tr>
          <tr>
          </tr>
          <tr>
            <th rowspan="3"></th>
            <th rowspan="2"></th>
            <th rowspan="2"></th>
          </tr>
          <tr>
          </tr>
          <tr>
            <th class="black" colspan="2" rowspan="2"></th>
            <th colspan="2"></th>
            <th colspan="2"></th>
          </tr>
          <tr>
            <th class="yellow" rowspan="3"></th>
            <th colspan="2"></th>
            <th class="blue" colspan="2" rowspan="2"></th>
          </tr>
          <tr class="down">
            <th colspan="2" rowspan="2"></th>
            <th class="black" colspan="2">4</th>
          </tr>
          <tr class="down">
            <th colspan="4"></th>
          </tr>
        </table>
      </div>
    </body>
</html>
